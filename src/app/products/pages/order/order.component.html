<p-panel header="Pipes Persoalizados">
  <p>Pipes personalizados en {{ "Angular" | toggleCase : isUpperCase }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToogleCase"
      icon="pi pi-plus"
      (onClick)="toggleUpperCase()"
    />
  </div>

  <div class="flex gap-6 p-toolbar-group-start">
    <p-button
      label="Por nombre"
      icon="pi pi-sort"
      (onClick)="changeOrder('name')"
    />
    <p-button
      label="Volador"
      icon="pi pi-sort"
      (onClick)="changeOrder('canFly')"
    />
    <p-button
      label="Color"
      icon="pi pi-sort"
      (onClick)="changeOrder('color')"
    />
  </div>
</p-toolbar>

<p-panel header="Heroes">
  <p-table
    [value]="heroes | sortBy : orderBy"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Vuela</th>
        <th>Color</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-hero>
      <tr>
        <td>{{ hero.name }}</td>
        <td>{{ hero.canFly | canFly }}</td>
        <td>{{ hero.color }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
